name: Emscripten-CMake

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v11

      - name: Verify
        run: emcc -v

      #      - name: Install libs
      #        run: |
      #          sudo apt-get install libglfw3-dev

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          emcmake cmake .
          emmake make

